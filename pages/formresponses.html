<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responses</title>
</head>
<body>
    <h1>Form Responses</h1>
    
    <!-- Password protection -->
    <script>
        var password = prompt("Please enter the password to view the responses:");
        var correctPassword = "yourPasswordHere"; // Set your password here

        if(password !== correctPassword) {
            alert("Incorrect password. You cannot view the responses.");
            window.location = "https://mellowdramatized.github.io/FREELANCE-FINAL-PROJECT/"; // Redirect to another page if password is wrong
        } else {
            displayResponses();
        }

        function displayResponses() {
            var table = document.createElement("table");
            table.border = "1";
            var headerRow = table.insertRow();
            headerRow.insertCell(0).textContent = "Timestamp";
            headerRow.insertCell(1).textContent = "Email";
            headerRow.insertCell(2).textContent = "First Name";
            headerRow.insertCell(3).textContent = "Last Name";
            headerRow.insertCell(4).textContent = "Message";
            headerRow.insertCell(5).textContent = "Date";

            // Loop through the responses data and create a row for each
            for (var i = 1; i < responses.length; i++) {
                var row = table.insertRow();
                for (var j = 0; j < responses[i].length; j++) {
                    row.insertCell(j).textContent = responses[i][j];
                }
            }

            document.body.appendChild(table);  // Append the table to the body
        }
    </script>
</body>
</html>
