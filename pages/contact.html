<!DOCTYPE html>
<html lang="en">
<!-- TODO MFMYLES OWNS THE PROJECT -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/theme-toggle.js" defer></script>
    <style>
        iframe {
            display: none !important;
            /* Make sure it is not displayed */
            visibility: hidden;
            height: 0;
            width: 0;
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <main>
        <!-- Invisible iframe to prevent redirect -->
        <iframe name="hidden_iframe" id="hidden_iframe" aria-hidden="true"></iframe>
        <!--586654667=2024-11-20 -->
        <form id="contactForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSfrh8YB--krq2TCMaaC5-r-hTmuYfXaog516xW6_r7t7Dpxhg/formResponse"
            method="POST" target="hidden_iframe">
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.333058531" placeholder="Enter your email" required>

            <!-- First Name -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="entry.1573341888" placeholder="Entefdsr your first name" required>

            <!-- Last Name -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="entry.1951343473" placeholder="Enter your last name" required>

            <!-- Message -->
            <label for="message">Message:</label>
            <textarea id="message" name="entry.1898085321" placeholder="Type your message here" rows="4"
                required></textarea>

            <!-- Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="entry.586654667" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
        <li>
            <a href="formresponses.html" id=response-link>Responses page</a>
        </li>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Display a success alert
            alert('Your message has been submitted successfully!');

            // Submit the form using the hidden iframe
            this.submit();
        });
    </script>
</body>

</html>
